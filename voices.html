<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeechSynthesis Voices List</title>
</head>
<body>
  <h1>Open your console to see the voices</h1>
  <script>
    // A helper that waits for voices to load if necessary
    function getVoices() {
      return new Promise((resolve) => {
        const voices = speechSynthesis.getVoices();
        if (voices.length) {
          resolve(voices);
        } else {
          speechSynthesis.onvoiceschanged = () => {
            resolve(speechSynthesis.getVoices());
          };
        }
      });
    }

    // Retrieve and log all voices and their languages
    (async () => {
      const voices = await getVoices();
      console.log(`Total voices: ${voices.length}`);
      voices.forEach(voice => {
        console.log(`${voice.name} â€” ${voice.lang}`);
      });
    })();
  </script>
</body>
</html>
